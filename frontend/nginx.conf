server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # React SPA â€“ serve index.html for everything that isn't /api
    location / {
        try_files $uri /index.html;
    }

    # Proxy API calls to backend-service inside the cluster
    location /api/ {
        proxy_pass http://backend-service.demo.svc.cluster.local;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
